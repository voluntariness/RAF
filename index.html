<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RFA Demo</title>
    <style>
        div {
            position: relative;
            width: 0px;
            height: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="box" />
    <script src="src/js/RAF.js" ></script>
    <script>

        var seconds = 1000;
        var width = 500;

        var div = document.getElementById('box');

        RAF(function(time) {
            var value = 1 - Math.cos( time.progress * Math.PI / 2 );
            div.style.width = (width * time.progress) + 'px';
        }, seconds, 'easeOut');

    </script>

</body>
</html>
