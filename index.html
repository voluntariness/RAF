<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RFA Demo</title>
    <style>
        div {
            position: relative;
            width: 0px;
            height: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="box" />
    <script src="src/js/RAF.js" ></script>
    <script>

        var ms = 1000;
        var width = 500;

        var div = document.getElementById('box');

        RAF(function(time) {
            if (time.total < ms) {
                var value = time.total / ms;
                div.style.width = (width * value) + 'px';
                return true;
            }
        });

    </script>

</body>
</html>
